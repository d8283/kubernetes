---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: metrics-server
  namespace: kube-system
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metrics-server
  namespace: kube-system
  labels:
    k8s-app: metrics-server
spec:
  selector:
    matchLabels:
      k8s-app: metrics-server
  template:
    metadata:
      name: metrics-server
      labels:
        k8s-app: metrics-server
    spec:
      serviceAccountName: metrics-server
      volumes:
      - name: metrics-server-certs
        secret:
          secretName: metrics-server-certs
      containers:
      - name: metrics-server
        image: registry.cn-hangzhou.aliyuncs.com/d8283/metrics-server-amd64:v0.3.6
        args:
          - --secure-port=4443
          - --metric-resolution=30s
          - --tls-cert-file=/certs/metrics-proxy.crt
          - --tls-private-key-file=/certs/metrics-proxy.key
          - --kubelet-preferred-address-types=InternalIP,Hostname,InternalDNS,ExternalDNS,ExternalIP
        ports:
        - name: main-port
          containerPort: 4443
          protocol: TCP
        imagePullPolicy: Always
        volumeMounts:
        - name: metrics-server-certs
          mountPath: /certs
      nodeSelector:
        kubernetes.io/os: linux
        kubernetes.io/arch: "amd64"
